<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/top-tab/top-tab.css" />
  </head>
  <body>
    <section class="tab-container">
      <!-- ! Info Box -->
      <div class="info-box">
        <div class="info-box-header dropdown-box">
          <div>
            <img src="./assets/icons/info-icon 1.svg" alt="Info" />
            <span> Bilgilendirmeler </span>
          </div>
          <img src="./assets/icons/zeit.svg" alt="Zeit" />
        </div>
        <!-- ! Info Box Body-->
        <div class="info-box-body">
          <p>Vadesi geçmiş borçlarınız bulunmaktadır.</p>
          <p>Vadesi geçmiş borçlarınız bulunmaktadır.</p>
        </div>
      </div>
      <!-- ! Info Box Content  -->
      <div class="info-box-content">
        <!-- ! Top Nav -->
        <nav class="top-nav">
          <ul>
            <li class="list-active"><a href="#">Generals</a></li>
            <li><a href="#">Details</a></li>
            <li><a href="#">Options</a></li>
          </ul>
        </nav>
        <!-- ! Notification Box -->
        <div class="notification-box">
          <div class="notification-box-header dropdown-box dropdown-box-active">
            <img src="./assets/icons/zeit.svg" alt="zeit" />
            <span> Bildirimler </span>
          </div>
          <div class="notification-box-body">
            <div class="notification-left">
              <div class="notifications">
                <h2>Bildirim</h2>
                <!-- ! Notification Detail -->
                <div class="notification-detail">
                  <!-- ! I -->
                  <div>
                    <div class="notification-detail-name">Geliş Yolu</div>
                    <div class="notification-detail-input">
                      <select name="" id=""></select>
                      <div>
                        <span>New</span>
                        <img
                          src="./assets/icons/shape-rhombus-icon.svg"
                          alt="rhombus"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- ! II -->
                  <div>
                    <div class="notification-detail-name">Adı</div>
                    <div class="notification-detail-input">
                      <input type="text" />
                    </div>
                  </div>
                  <!-- ! III -->
                  <div>
                    <div class="notification-detail-name">Tarih</div>
                    <div class="notification-detail-input">
                      <input type="date" />
                    </div>
                  </div>
                  <!-- ! IV -->
                  <div>
                    <div class="notification-detail-name">Auto Complete</div>
                    <div class="notification-detail-input">
                      <input type="search" />
                    </div>
                  </div>
                  <!-- ! V -->
                  <div>
                    <div class="notification-detail-name">Dış Arama</div>
                    <div class="notification-detail-input">
                      <input type="checkbox" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="notification-right">aaa</div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/dropdown.js"></script>
  </body>
</html>
