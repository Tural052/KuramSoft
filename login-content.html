<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuramsoft Login</title>
    <!-- Pure CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/login/login-content.css">
</head>

<body>
    <header>
        <div class="header-left-content">
            <img src="./assets/Images/Kuramsoft-logo.svg" alt="Kuramsoft logo">
        </div>
        <div class="header-right-content">
            <p>For services updates, foolow us on developersite <br><a href="#">developer.kuramsoft.com</a></p>
        </div>
    </header>
    <section>
        <div class="left-section">
            <div class="left-blur-section">
                <h1>Manage
                    everything!</h1>
                <p>Use KuramPortal and manage every sites from only one site.</p>
                <img src="./assets/Images/login-lock.png" alt="Login lock image">
            </div>
        </div>
        <div class="right-section">
            <h2>Sign in</h2>
            <form action="" class="login-form login-content-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="ozan@alatli.dev">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="Salam123">

                </div>
                <div class="form-actions">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button class="btn-login btn-purple">Login</button>
            </form>
            <div class="contact">
                <p>Bizimle İletişim Kurun</p>
                <span class="dot"></span>
                <p>Kullanım Koşulları</p>
                <span class="dot"></span>
                <p>Gizlilik ve Tanımlama Bilgileri</p>
            </div>
        </div>
    </section>
</body>

</html>
