<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/top-tab/tab-notification.css">
  </head>
  <body>
    <div class="container">
      <!-- ! Incorrect box -->
      <div class="incorrect-box">
        <div>
          <img src="./assets/icons/incorrect-icon.svg" alt="Incorrect" />
        </div>
        <div>
          <h3>Hatalı giriş.!</h3>
          <p>İlçe girilmedi.!</p>
          <p>İl girilmedi.!</p>
        </div>
      </div>
      <!-- ! Error box -->
      <div class="error-box">
        <div>
          <img src="./assets/icons/close-red.svg" alt="Error" />
        </div>
        <div>
          <h3>Error!</h3>
          <p>İlçe girilmedi.!</p>
          <p>İl girilmedi.!</p>
        </div>
      </div>
      <!-- ! Information box -->
      <div class="information-box">
        <div>
          <img src="./assets/icons/incorrect-icon-blue.svg" alt="Information" />
        </div>
        <div>
          <h3>Information!</h3>
          <p>İlçe girilmedi.!</p>
          <p>İl girilmedi.!</p>
        </div>
      </div>
      <!-- ! Successful box-->
      <div class="successful-box">
        <div>
          <img src="./assets/icons/successful-icon.svg" alt="successful" />
        </div>
        <div>
          <h3>Başarılı !</h3>
          <p>İlçe girilmedi.!</p>
          <p>İl girilmedi.!</p>
        </div>
      </div>
    </div>
  </body>
</html>
